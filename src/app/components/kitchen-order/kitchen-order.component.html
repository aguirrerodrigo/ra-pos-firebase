<div
	class="card mb-3"
	[ngClass]="{
		'border-success': status === 'success',
		'border-warning': status === 'warning',
		'border-danger': status === 'danger'
	}"
	style="min-width: 260px;"
>
	<div
		class="card-header"
		[ngClass]="{
			'text-success': status === 'success',
			'text-warning': status === 'warning',
			'text-danger': status === 'danger'
		}"
	>
		Order {{ order.id }}
	</div>
	<div class="card-body text-dark">
		<div class="item" *ngFor="let item of order.items; index as i">
			{{ item.quantity }} {{ item.name }}
		</div>
	</div>

	<div
		class="card-footer d-flex flex-nowrap bg-transparent align-items-center"
	>
		<div
			*ngIf="!confirm"
			class="float-left mr-2 elapsed"
			[ngClass]="{
				'text-success': status === 'success',
				'text-warning': status === 'warning',
				'text-danger': status === 'danger'
			}"
		>
			{{ elapsed | date: 'mm:ss' }}
		</div>
		<div class="complete-container ml-auto">
			<ng-container *ngIf="confirm">
				Sure?
				<button
					class="btn btn-secondary cancel ml-1"
					(click)="confirm = false"
				>
					Cancel
				</button>
			</ng-container>
			<button
				class="btn ml-1"
				[ngClass]="{
					'btn-primary': confirm,
					'btn-outline-success': !confirm && status === 'success',
					'btn-outline-warning': !confirm && status === 'warning',
					'btn-danger': !confirm && status === 'danger'
				}"
				(click)="complete()"
			>
				Complete
			</button>
		</div>
	</div>
</div>
