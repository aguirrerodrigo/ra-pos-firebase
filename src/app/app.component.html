<div>
	<div class="pos-f-t">
		<nav>
			<button
				class="navbar-toggler"
				type="button"
				(click)="showNavMenu = !showNavMenu"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<h2>
				{{ title }}
			</h2>
			<span class="version">v{{ version }}</span>
		</nav>
		<nav class="nav-menu" [class.collapse]="!showNavMenu" id="nav-menu">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<div ngbDropdown>
						<a class="nav-link dropdown" ngbDropdownToggle tabindex="0">
							POS
						</a>
						<div class="dropdown-menu" ngbDropdownMenu>
							<a
								*ngFor="let device of devices"
								[href]="device.url"
								ngbDropdownItem
								>{{ device.name }}</a
							>
						</div>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/kitchen">Kitchen</a>
				</li>
			</ul>
		</nav>
	</div>
	<router-outlet></router-outlet>
</div>
